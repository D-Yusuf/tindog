<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/index.css" />
  </head>
  <body class="font-poppins bg-white min-h-screen grid place-items-center">
    <div id="card-container">
      <!-- CARD -->
      <div class="card w-full max-w-[534px] mx-auto">
        <header class="flex justify-between p-5">
          <img
            class="w-[34px] h-[34px]"
            src="./images/icon-profile.png"
            alt="profile"
          />
          <img class="w-[84px] h-42px" src="./images/logo.png" alt="profile" />
          <img
            class="w-[34px] h-[34px]"
            src="./images/icon-chat.png"
            alt="profile"
          />
        </header>
        <!-- DOG IMG -->
        <div id="dog-img" class="mx-2 relative">
          <img
            class="rounded-2xl w-full"
            src="./images/dog-teddy.jpg"
            alt="dog"
          />
          <!-- like-nope pics -->
          <div>
              <img class="sm:max-w-[233px] max-w-[180px] absolute top-[55px] left-2 rotate-[-35deg]" src="./images/badge-nope.png" alt="">
              <img class="sm:max-w-[233px] max-w-[180px] absolute top-[55px] left-2 rotate-[-35deg]" src="./images/badge-like.png" alt="">
          </div>
          <!--// like-nope pics //-->
          <!-- pic text -->
          <span class="absolute text-white bottom-4 left-5">
            <h1 class="text-[2rem] font-semibold">Teddy, 30</h1>
            <p class="text-2xl mt-2">How you doin?</p>
          </span>
        </div>
        <!--// DOG IMG //-->
        <!-- BUTTONS -->
        <div class="py-6 flex justify-center gap-x-6 w-full">
            <button id="reject-btn" class="btn-swipe reject"></button>
            <button id="accept-btn" class="btn-swipe accept"></button>
        </div>
        <!--// BUTTONS //-->
    </div>
    <!--// CARD //-->
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
